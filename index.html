<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pie Charts</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
  <div class="b-skills">
    <div class="container">
      <h2>Our Skills</h2>
      <div class="row">
        <div class="col-md-3">
          <div class="skill-item center-block">
            <div class="chart-container">
              <div class="chart" data-percent="92" data-bar-color="#23afe3">
                <span class="percent" data-after="%">92</span>
              </div>
            </div>
            <p>HTML</p>
          </div>
        </div>

        <div class="col-md-3">
          <div class="skill-item center-block">
            <div class="chart-container">
              <div class="chart" data-percent="78" data-bar-color="#ad7212">
                <span class="percent" data-after="%">78</span>
              </div>
            </div>
            <p>CSS3</p>
          </div>
        </div>

        <div class="col-md-3">
          <div class="skill-item center-block">
            <div class="chart-container">
              <div class="chart" data-percent="66" data-bar-color="#ff4241">
                <span class="percent" data-after="%">66</span>
              </div>
            </div>
            <p>Bootstrap</p>
          </div>
        </div>

        <div class="col-md-3">
          <div class="skill-item center-block">
            <div class="chart-container">
              <div class="chart" data-percent="71" data-bar-color="#edc214">
                <span class="percent" data-after="%">71</span>
              </div>
            </div>
            <p>JavaScript</p>
          </div>
        </div>

      </div>
    </div>
  </div>
</body>
</html>
