<!doctype html>
<html> 
<head>
  <title>Pie Chart Examples</title> 
  <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet"> 
 <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
 <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <section id="s-team" class="section">
      
    <br><br><br>

    <div class="b-skills">
      <div class="container">
        <h2>Pie Charts</h2>

        <div class="row">
          <div class="col-xs-12 col-sm-6 col-md-3">
            <div class="skill-item center-block">
              <div class="chart-container">
                <div class="chart " data-percent="65" data-bar-color="#23afe3">
                  <span class="percent" data-after="%">65</span>
                </div>
              </div>

              <p>Chart 1</p>
            </div>
          </div>

          <div class="col-xs-12 col-sm-6 col-md-3">
            <div class="skill-item center-block">
              <div class="chart-container">
                <div class="chart " data-percent="78" data-bar-color="#a7d212">
                  <span class="percent" data-after="%">78</span>
                </div>
              </div>

              <p>Chart 2</p>
            </div>
          </div>

          <div class="col-xs-12 col-sm-6 col-md-3">
            <div class="skill-item center-block">
              <div class="chart-container">
                <div class="chart " data-percent="95" data-bar-color="#ff4241">
                  <span class="percent" data-after="%">95</span>
                </div>
              </div>

              <p>Chart 3</p>
            </div>
          </div>

          <div class="col-xs-12 col-sm-6 col-md-3">
            <div class="skill-item center-block">
              <div class="chart-container">
                <div class="chart " data-percent="55" data-bar-color="#edc214">
                  <span class="percent" data-after="%">55</span>
                </div>
              </div>

              <p>Chart 4</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  
 <script src="plugins/jquery-2.2.4.min.js"></script>
 <script src="plugins/jquery.appear.min.js"></script>
 <script src="plugins/jquery.easypiechart.min.js"></script> 
 <script>
  'use strict';
  var $window = $(window);

  function run()
  {
    var fName = arguments[0],
      aArgs = Array.prototype.slice.call(arguments, 1);
    try {
      fName.apply(window, aArgs);
    } catch(err) {
      
    }
  };
 
/* chart
================================================== */
function _chart ()
{
	$('.b-skills').appear(function() {
		setTimeout(function() {
			$('.chart').easyPieChart({
				easing: 'easeOutElastic',
				delay: 3000,
				barColor: '#369670',
				trackColor: '#fff',
				scaleColor: false,
				lineWidth: 11,
				trackWidth: 11,
				size: 250,
				lineCap: 'round',
				onStep: function(from, to, percent) {
					this.el.children[0].innerHTML = Math.round(percent);
				}
			});
		}, 150);
	});
};
 
$(document).ready(function() {
	run(_chart);
});
</script>
</body>
</html>
